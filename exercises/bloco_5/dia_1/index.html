<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
  <body>
    <h2 id="pageTitle">Título</h2>
    <p id="paragraph">Dê uma cor para este parágrafo</p>
    <h4 id="subtitle">Subtítulo</h4>
    <p id="secondParagraph">Segundo parágrafo</p>
    
      <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById("pageTitle").innerText = 'Green Book - O Guia';
      document.getElementById("secondParagraph").innerText = "Esse filme venceu o globo de ouro";
      const secondParagraph = document.getElementById("secondParagraph");
      secondParagraph.style.backgroundColor = "yellow";
      document.getElementById("subtitle").innerText = "Disponíveis nas melhores plataformas";
      </script>
  </body>
</html>
