<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de fixacao 1</title>
</head>

<body>
  <header>
    <h1 style="text-align: center;">Formulario de fixação</h1>
  </header>
  <form action="" method="get">
    <p>Digite seu email:</p>
    <input type="email" name="email" id="user-email" placeholder="Digite seu email" required autocomplete="off"
      autofocus>
    <p>Digite sua sennha:</p>
    <input type="password" name="senha" id="user-password" placeholder="Digite sua senha" required>
    <p></p>
    <label for="input-estado">Estado onde você mora:
      <select name="estado" id="input-estado">
        <option value="sp">São Paulo</option>
        <option value="mg">Minas Gerais</option>
        <option value="al" selected>Alagoas</option>
        <option value="pe">Pernambuco</option>
      </select>
    </label>
    <br>
    <p>Selecione sua foto:</p>
    <input type="file" name="foto" id="foto-perfil">
    <br>
    <br>

    <p>Comidas Favoritas:</p>
    <label for="comida-1">
      <input type="radio" id="comida-1" name="comida-favorita" value="pizza" checked>Pizza
    </label>
    <label for="comida-2">
      <input type="radio" id="comida-2" name="comida-favorita" value="Sorvete">Sorvete
    </label>
    <label for="comida-3">
      <input type="radio" id="comida-3" name="comida-favorita" value="Pão de Queijo">Pão de Queijo
    </label>
    <label for="comida-4">
      <input type="radio" id="comida-4" name="comida-favorita" value="Outro">Outro
    </label>
    <br>
    <br>
    <p>Escreva algo sobre você</p>
    <textarea name="sobre-mim" id="textarea-1" cols="30" rows="5"></textarea>
    <br>
    <br>
    


    <button type="submit">Entrar</button>
  </form>
</body>

</html>
